
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sampling this exercise for a sample</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            background-image: url(skull\ red.png);
            background-size: cover;
            width: 100%;
            height: 100%;
        }

        h1 {
            font-size: 1.8rem;
            color: #333;
            text-align: center;
            margin-top: 20px;
        }

        .container {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .grid-container {
            text-align: c;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px auto;
            max-width: 1200px;
        }

        .grid-item {
            background-color: #ffffffd7;
            border: 1px solid #ddd;
            color: rgb(0, 0, 0);
            border-radius: 8px;
            padding: 20px;
            margin: 20px auto;
            max-width: 700px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button {
    
            width: 150px;
            padding: 10px;
            margin-top: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            margin: auto;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            text-align: center;
        }

        .grid-item h1 {
            color: rgb(0, 0, 0);
        }
    </style>
</head>
<body>

    <div class="background-image">
        
    </div>

    <div class="container">
        <p id="mogus"></p>
        <script>
            document.write("<h1>ICT quizical two</h1>");
        </script>
    </div>

    <div class="grid-container">
        <div class="grid-item p-0">
            <h1>If a = 20, and b = 5, compute for the following</h1>
        </div>

        <div class="grid-item">
            <h1>Arithmetic Operator</h1>
            <p id="brrr"> A. Exponent: <br> B. Modulus:</p>
            <button type="button" onclick="document.getElementById('brrr').innerHTML = 'A. Exponent: ' + onea + '<br>' + 'B. Modulus: ' + oneb;">The Answer</button>
        </div>

        <div class="grid-item">
            <h1>Comparison</h1>
            <p id="tew">A. Is A greater than B?:<br> B. is A equal to B?:</p>
            <button type="button" onclick="document.getElementById('tew').innerHTML = 'A. Is A greater than B?: ' + twoa + '<br>' + 'B. is A equal to B?: '  + twob;">The Answer</button>
        </div>

        <div class="grid-item">
            <h1>Logical Operator</h1>
            <p id="tree"> A. (A <= B) && (A >= B): <br> B. (A != B)||(A == B):</p>
            <button type="button" onclick="document.getElementById('tree').innerHTML = 'A. (A <= B) && (A >= B): ' + treea + '<br>' + 'B. (A != B)||(A == B): ' + treeb;">The Answer</button>
        </div>
    </div>

    <script> //THE SCERIPTTT
        var a, b;
        a = 20;
        b = 5;

        oneb = a % b; //A in 1
        onea = a ** b; //B in 1

        twoa = a > b; //A IN 2
        twob = a == b; //B IN 2

        treea = (a <= b) && (a >= b); //A IN 3
        treeb = (a != b) || (a == b); //B IN 3
    </script>
</body>
</html>
